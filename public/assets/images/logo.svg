<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient definitions -->
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
        </linearGradient>
        <!-- Darker orange gradient for treamora -->
        <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF9C42;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF6F3F;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Outer circle with gradient -->
    <circle cx="30" cy="30" r="24" fill="url(#gradient1)" opacity="0.2"/>
    
    <!-- Main circle with gradient -->
    <circle cx="30" cy="30" r="20" fill="url(#gradient1)" filter="url(#glow)"/>
    
    <!-- Decorative accent circles -->
    <circle cx="42" cy="18" r="3" fill="url(#gradient2)" opacity="0.6"/>
    <circle cx="18" cy="42" r="2.5" fill="#ffffff" opacity="0.4"/>
    
    <!-- Letter S with modern styling -->
    <text
        x="30"
        y="38"
        text-anchor="middle"
        font-size="24"
        font-family="'Segoe UI', Arial, sans-serif"
        fill="white"
        font-weight="900"
        letter-spacing="-1"
    >
        S
    </text>
    
    <!-- Brand name centered in darker orange gradient -->
    <text
        x="100"
        y="38"
        font-size="26"
        font-family="'Segoe UI', Arial, sans-serif"
        fill="url(#gradient3)"
        font-weight="800"
        text-anchor="middle"
        letter-spacing="-0.5"
    >
        treamora
    </text>
</svg>
